<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="display-container">0</div> <!-- maximum 9 digits -->
    <div class="clean-container">
        <button class="btn-font btn btn-clean delete">DEL</button>
        <button class="btn-font btn btn-clean ac">AC</button>
    </div>
    <div class="cal-container">
        <button class="num btn-font btn btn-num">7</button>
        <button class="num btn-font btn btn-num">8</button>
        <button class="num btn-font btn btn-num">9</button>
        <button class="btn-font btn btn-operator">+</button>
        <button class="num btn-font btn btn-num">4</button>
        <button class="num btn-font btn btn-num">5</button>
        <button class="num btn-font btn btn-num">6</button>
        <button class="btn-font btn btn-operator">-</button>
        <button class="num btn-font btn btn-num">1</button>
        <button class="num btn-font btn btn-num">2</button>
        <button class="num btn-font btn btn-num">3</button>
        <button class="btn-font btn btn-operator">*</button>
        <button class="num btn-font btn btn-num">0</button>
        <button class="num btn-font btn btn-num dot">.</button>
        <button class="btn-font btn btn-equal">=</button>
        <button class="btn-font btn btn-operator">/</button>
    </div>
</div>

    <script src="./index.js"></script>
</body>
</html>
